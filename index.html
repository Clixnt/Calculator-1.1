<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="author" content="Clint Lorenzo">
    
    <title>Calculator 1.1</title>

    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="icon/icons8-calculator-47.png">
</head>
<body>
    <main>
        <div id="closeMain" class="container">
            <div class="MacOS-Button">
                <div id="Macbutton1" class="close icon"></div>
                <div id="Macbutton2" class="minimize icon"></div>
                <div id="Macbutton3" class="maximize icon"></div>
            </div>

            <div class="output-number">
                <p id="Output">0</p>
            </div>

            <div class="button-container">
                <button id="" class="gray">C</button>
                <button id="" class="gray">+/-</button>
                <button id="" class="gray">%</button>
                <button id="" class="orange">/</button>

                <button id="" class="lightgray">7</button>
                <button id="" class="lightgray">8</button>
                <button id="" class="lightgray">9</button>
                <button id="" class="orange">X</button>
                
                <button id="" class="lightgray">4</button>
                <button id="" class="lightgray">5</button>
                <button id="" class="lightgray">6</button>
                <button id="" class="orange">-</button>
                
                <button id="" class="lightgray">1</button>
                <button id="" class="lightgray">2</button>
                <button id="" class="lightgray">3</button>
                <button id="" class="orange">+</button>

                <button id="" class="lightgray zero">0</button>
                <button id="" class="lightgray">.</button>
                <button id="" class="orange equal">=</button>
            </div>
        </div>
        
        <div class="behind-button">
            <button type="button" id="behind">Click to show the <br> calculator :]</button>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
